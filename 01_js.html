<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA=Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age in secs</title>
    <link rel="stylesheet" href="01_js.css">
</head>
<body>
    <div id="wrapper">
        <h2>convert ages in secs</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="ages">
        </div>
        <div>
            <button type="submit" onclick="convert()">convert to secs</button>
        </div>
        <div id="result">

        </div>
    </div>
    
    <script>
      function convert(){
        let input=Number(document.getElementById("input").value)
        const secsInMin=60
        const secsInHr=secsInMin*60
        const secsInADay=secsInHr*24
        const secsInAYear=secsInADay*365
        const result=document.getElementById("result")
        result.innerHTML= input*secsInAYear
        }
        </script>
</body>
</html>
